<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <!-- Load Supabase JS before any other scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Lato', sans-serif;
            background-color: #FAF8F6;
        }
        .heading { 
            font-family: 'Playfair Display', serif; 
        }
    </style>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="heading text-4xl mb-8 text-[#5a3e30]">Portfolio Dashboard</h1>
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold mb-2">Total Flowers üå∏</h3>
                <p id="flowerCount" class="text-3xl font-bold text-[#5a3e30]">Loading...</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold mb-2">Total Feedback üîé</h3>
                <p id="feedbackCount" class="text-3xl font-bold text-[#5a3e30]">Loading...</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-bold mb-2">Latest Visit üëÄ</h3>
                <p id="latestVisit" class="text-lg text-[#5a3e30]">Loading...</p>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-12">
            <h2 class="heading text-2xl mb-6">Recent Activity</h2>
            <div id="recentActivity" class="space-y-4">
                <p class="text-gray-500">Loading...</p>
            </div>
        </div>

        <!-- Project Feedback -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="heading text-2xl mb-6">Project Feedback</h2>
            <div id="projectFeedback" class="space-y-4">
                <p class="text-gray-500">Loading...</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize Supabase
            const supabaseUrl = 'https://hccoowqiswclssmtfbyw.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjY29vd3Fpc3djbHNzbXRmYnl3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1Njg1NDQsImV4cCI6MjA2MzE0NDU0NH0.RB-9aB6FwyCUMg98Y6N3rx5w5Te8IvwrwxOx92lpKP0';
            const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

            try {
                // Get flower count
                const { data: flowers } = await supabase
                    .from('flowers')
                    .select('*');
                document.getElementById('flowerCount').textContent = flowers ? flowers.length : 0;

                // Get feedback count
                const { data: feedback } = await supabase
                    .from('feedback')
                    .select('*');
                document.getElementById('feedbackCount').textContent = feedback ? feedback.length : 0;

                // Get latest visit
                if (flowers && flowers.length > 0) {
                    const latest = flowers[flowers.length - 1];
                    const date = new Date(latest.created_at);
                    document.getElementById('latestVisit').textContent = date.toLocaleString();
                }

                // Update recent activity
                if (flowers && flowers.length > 0) {
                    const recentHtml = flowers.slice(-5).reverse().map(flower => `
                        <div class="border-l-4 border-[#5a3e30] pl-4 py-2">
                            <p class="text-sm text-gray-600">${new Date(flower.created_at).toLocaleString()}</p>
                            <p>Visitor from ${flower.visitor_info.timezone}</p>
                        </div>
                    `).join('');
                    document.getElementById('recentActivity').innerHTML = recentHtml;
                }

                // Update project feedback
                if (feedback && feedback.length > 0) {
                    const stats = {};
                    feedback.forEach(f => {
                        if (!stats[f.project]) stats[f.project] = {likes: 0, dislikes: 0};
                        if (f.is_like) stats[f.project].likes++;
                        else stats[f.project].dislikes++;
                    });

                    const feedbackHtml = Object.entries(stats).map(([project, counts]) => `
                        <div class="border-l-4 border-[#687066] pl-4 py-2">
                            <h3 class="font-bold">${project}</h3>
                            <div class="flex space-x-4 mt-2">
                                <span>üëç ${counts.likes}</span>
                                <span>üëé ${counts.dislikes}</span>
                            </div>
                        </div>
                    `).join('');
                    document.getElementById('projectFeedback').innerHTML = feedbackHtml;
                }

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.body.innerHTML += `<div class="text-red-500 p-4">Error loading dashboard. Check console for details.</div>`;
            }
        });
    </script>
</body>
</html>
